<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="image/favicon.ico" type="image/x-icon">
    <title>Swiss Bank</title>
</head>
<body>
    <div id="login-area">

    <h1 class="text-center">Welcome to Swiss Bank!!!</h1>

        <div class="submit-area">
            <h4>Login</h4>
            <input type="email" class="form-control" placeholder="Email" name="" id="">
            </br>
            <input type="password" class="form-control" placeholder="Password" name="" id="">
            </br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transection-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposite status">
                    <h5>Deposite</h5>
                    <h2>$ <span id="currentDeposite">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1280</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposite</h4>
                    <input id="depositeAmount" class="form-control" placeholder="$ Amount you Want to Deposite" type="text">
                    <br>
                    <button id="addDeposite" class="btn btn-success">Deposite</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" class="form-control" placeholder="$ Amount you Want To Withdraw" type="text">
                    <br>
                    <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>


    <script>

        //Login Button Event Handler

        const loginbtn = document.getElementById("login");
        loginbtn.addEventListener("click", function(){
            const loginArea = document.getElementById("login-area");
            loginArea.style.display="none";
            const transectionArea = document.getElementById("transection-area");
            transectionArea.style.display="block";
        })

        //Deposite Button Event Handler

        const depositebtn = document.getElementById("addDeposite");
        depositebtn.addEventListener("click",function(){
            // const depositeAmount = document.getElementById("depositeAmount").value;
            // const depositeNumber =parseFloat(depositeAmount);
            const depositeNumber = getInputNumber("depositeAmount");


            // const currentDeposite = document.getElementById("currentDeposite").innerText;
            // const currentDepositeNumber  =parseFloat(currentDeposite);
            // const totalDeposite = depositeNumber + currentDepositeNumber;
            // document.getElementById("currentDeposite").innerText= totalDeposite;

            updateSpanText("currentDeposite",depositeNumber);
            updateSpanText("currentBalance",depositeNumber);

            document.getElementById("depositeAmount").value="";

        })

        //Withdraw Button Event Handler

        const withdrawbtn = document.getElementById("addWithdraw");
        withdrawbtn.addEventListener("click",function(){
            const withdrawNumber = getInputNumber("withdrawAmount");

            updateSpanText("currentWithdraw",withdrawNumber);
            updateSpanText("currentBalance",-1*withdrawNumber);

            document.getElementById("withdrawAmount").value="";

        });

        function getInputNumber(id){
            const Amount = document.getElementById(id).value;
            const amountNumber = parseFloat(Amount);
            return amountNumber;
        }

            //common Function
        function updateSpanText(id,depositeNumber){
            const current = document.getElementById(id).innerText;
            const currentNumber  =parseFloat(current);
            const totalAmount = depositeNumber + currentNumber;
            document.getElementById(id).innerText= totalAmount;
        }

    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
